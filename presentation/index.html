                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            > Continuous Integration (CI) is a development practice that requires developers to integrate code into a shared repository several times a day. Each check-in is then verified by an automated build, allowing teams to detect problems early.

                            > By integrating regularly, you can detect errors quickly, and locate them more easily.

                            \- via *ThoughtWorks*: https://www.thoughtworks.com/continuous-integration
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ![Travis CI logo](img/TravisCI-Full-Color-light.png) <!-- .element class="plain" style="background: none;" -->
                            - GitHub specific CI service
                            - Free for public repos (https://travis-ci.org)
                            - Paid for private repos (https://travis-ci.com)
                            - Configuration-as-Code: `.travis.yml` file
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            **`.travis.yml` file**
                            ```yml
                            language: csharp
                            solution: ./path/to/.sln
                            mono: none
                            dotnet: 2.0.0
                            dist: trusty
                            script:
                            - dotnet restore $TRAVIS_SOLUTION
                            - dotnet build $TRAVIS_SOLUTION
                            - dotnet test ./path/to/.sln
                            branches:
                                only:
                                - master
                            deploy:
                            provider: azure_web_apps
                            username: "$AZURE_WA_USERNAME"
                            password: "$AZURE_WA_PASSWORD"
                            site: "$AZURE_WA_SITE"
                            ```
                        </textarea>
                    </section>
